<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Event Attributes</title>
<script type="text/javascript">
	function showmodal(){   
		//把当前window作为参数传递给模态框child.html,可以传递window、obj或其他
		var obj = "abc";
		var returnV = window.showModalDialog("child.html",obj,"dialogWidth:350px;dialogHeight:350px;help:no;status:no");   
	    	if (returnV == true){
	    		alert('子窗口返回真: ' + returnV);   
	    	}
	    	if(returnV == false){   
	         alert('子窗口返回假: ' + returnV);   
			}
	}
</script>
</head>
<body >
	<input type="button" value="showModalDialog" onclick="showmodal();" />
</body>
</html>
