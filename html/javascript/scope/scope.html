	noBlock();
	
	//未申明、未初始化
	unDoSomething();
	
	
	/*
	 * 作用域
	 */
	var a = 'global-a';
	var b = 'global-b';
	
	function scopeTest(flag){
	    console.info(flag);

	    console.info('a = ' + a);		//当全局变量和局部变量同名时，局部覆盖全局，而局部此时未赋值，所以是undefined
	    console.info('b = ' + b);
	    
	    var a = 'local-a';
	        b = 'local-b';
	    var c = 'local-c';
	    
	    console.info('a = ' + a);
	    console.info('b = ' + b);

	    return false;
	}
